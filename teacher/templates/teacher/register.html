<!DOCTYPE html>
<html>
<head>
	<title>Registration Page teacher</title>

	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- FontAwesome compiled  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
	.icon
	{
		font-size: 35px;
	}
	body
	{
		background-color: #2B547E;
	}
</style>

</head>
<body >

<div class="container" >
	<div style="width: 80%; margin-left: 10%;">
<br>
	<div class="card " >
		<div class="card-header " ><i class="fa fa-address-card-o icon " style="color: yellow;"></i>&nbsp;&nbsp;&nbsp; &nbsp;<b>Registration Form</b></div>

		<div class="card-block" style="margin-left: 20px;margin-right: 20px;  ">
			<form action="{% url 'teacher:register' %}" method="post"><br>
                {% csrf_token %}
				<br>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">&nbsp;
                            <label>isAdmin :</label>&nbsp;
                            <label><input type="radio" name="role" value="YES"> &nbsp;&nbsp;Yes </label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <label><input type="radio" name="role" value="NO" checked> &nbsp;&nbsp;No </label>
                        </div>
                    </div>
                </div>

                    <div class="row">
					<div class="col-sm-4">
                        <div class="form-group">
                                <label>Select Department: </label>
                            <select name='dept' id="dept" onchange="getcourse()" class="form-control">
                                {% for i in dept %} <option value="{{ i.deptname }}">{{ i.deptname }}</option>{% endfor %}</select>

                        </div>
                    </div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label> Select Course :</label>
                            <select name="course" id="course" onchange="getSubject()" class="form-control"></select>
                         </div>
                    </div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label> Select Subject :</label>
                            <select name="subject" id="subject" class="form-control"></select>
                         </div>
                    </div>
				</div>

                <div class="row">
					<div class="col-sm-12"><label>Full Name :</label></div>
				</div>
				<div class="row">
					<div class="col-sm-4"> <input type="text" class="form-control" name="fname"placeholder="Your Name" required></div>
					<div class="col-sm-4"><input type="text" name="mname" class="form-control" placeholder="Middle Name" required></div>
					<div class="col-sm-4"><input type="text" name="lname" class="form-control" placeholder="Last Name" required></div>
				</div>
				<br>

				<div class="row">
					<div class="col-sm-8"><div class="form-group"><label>Address :</label><textarea rows="2" name="addr" class="form-control" placeholder="Address" required></textarea></div></div>
					<div class="col-sm-4"></div>



				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>State :</label>
							<input type="text" name="state" class="form-control" placeholder="State Name" required>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="form-group">
							<label>City :</label>
							<input type="text" name="city" class="form-control" placeholder="City  Name" required>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Pin No :</label>
							<input type="text" name="pin" id="pinn" class="form-control" maxlength="6" minlength="6" placeholder="Pin Code" pattern="[0-9]+" onkeyup="checkpin()" required>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-5">
						<div class="form-group">
							<label>Gender :</label>&nbsp;
							<label><input type="radio" name="get" value="male">   &nbsp;Male</label>  &nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="get" value="female">&nbsp; Female  </label> &nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="get" value="other">&nbsp;Other   </label>
						</div>
					</div>
					<div class="col-sm-2"></div>
					<div class="col-sm-5"></div>
				</div>

				<div class="row">

					<div class="col-sm-5">
						<div class="form-group">
								<label>Date Of Birth :</label>
								<input type="Date" name="dob" id = "dt" onfocus="this.type='Date'" onchange="age()" class="form-control" required>
							</div>
					</div>
					<div class="col-sm-1"></div>
					<div class="col-sm-5">
						<div class="form-group">
								<label>Age :</label>
								<input type="text" name="ages" id = "ages"  class="form-control" disabled="" placeholder="Enter Date of Birth First" required>
							</div>
					</div>


				</div>



				<div class="row">
					<div class="col-sm-5">
						<div class="form-group">
							<label>Contact No :</label>
							<input type="text"  name="contact" maxlength="10" minlength="10" class="form-control" placeholder="Mobile Number"  id = "phno" onchange="checkphno()" required>
						</div>
					</div>
					<div class="col-sm-1"></div>
					<div class="col-sm-5">
						<div class="form-group">
							<label>Email Id :</label>
							<input type="email" name="email" class="form-control" placeholder="Your Email Id" required>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-5">
						<div class="form-group">
							<label>Password :</label>
							<input type="password" name="password" id="pass" class="form-control" placeholder="Create Your Password" required>
						</div>
					</div>
					<div class="col-sm-1"></div>
					<div class="col-sm-5">
						<div class="form-group">
							<label>Confirm Password :</label>
							<input type="password" onblur="enab()" name="cpassword" id="cpass" class="form-control"  placeholder="Confirm Your Password" required>
						</div>
					</div>

				</div>


				<br><br>



						<div class="form-group text-right" style=" float: right; width: 30%; margin-right: 10%;">
					<input type="submit"  name="submit" value="Register" onclick="checkpass()" class=" form-control btn-success ">

					</div>




<br><br><br><br>
			</form>

		</div>

	</div>
	</div>
</div>

<script type="text/javascript">


    function enab() {
        document.getElementById("ages").removeAttribute("disabled");

    }




	function checkphno()
	{
		var a = document.getElementById("phno");
		var ab = a.value;
		if(isNaN(ab))
		{

			a.setCustomValidity("I expect a Mobile No, darling!");
		}


	}


	function age()
	{
		var udate=document.getElementById("dt").value.substr(0,4);
		var cdate=new Date().getFullYear();
		document.getElementById("ages").value = cdate-udate;

	}

	function checkpass()
	{
		var p=document.getElementById("pass");
		var c=document.getElementById("cpass");


		if(p.value!=c.value)
		{
			c.setCustomValidity("Password doesn't Match!!!!");
		}
		else
		{
			c.setCustomValidity("");
		}

	}
	function checkpin()
	{
		var pin = document.getElementById("pinn");
		var pinv = pin.value;

		if(isNaN(pinv))
		{
			document.getElementById("pinn").value="";

		}

	}

 function getcourse() {

    var val=document.getElementById("dept").value;
    select=document.getElementById("course");
          select.options.length = 0;
        {% for x in course %}

            if(val=='{{ x.dept_id}}')
            {
                var option = document.createElement("option");
                option.text = "{{ x.coursename }}";
                option.value="{{ x.coursename }}";
                select.add(option,0);
            }

        {% endfor %}
    }
    function getSubject() {
        var val=document.getElementById("course").value;
        select=document.getElementById("subject");
        select.options.length = 0;
        var s="";
        {% for i in course %}
            if(val=='{{ i.coursename }}')
            {
                s='{{ i.courseid }}'
            }

        {% endfor %}

            setSub(s);

    }
    function setSub(val) {


     select=document.getElementById("subject");
        {% for x in subject %}

            if(val=='{{ x.courseid_id }}')
            {
                var option = document.createElement("option");
                option.text ="{{ x.subjectname  }}";
                option.value="{{ x.subjectname}}";
                select.add(option,0);
            }
        {% endfor %}
    }

</script>

</body>
</html>
