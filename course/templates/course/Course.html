<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCM</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">

<body style="background-color:rgb(241,247,252);">
    <div class="login-clean" style="height:649px;">
        <form method="post" data-aos="fade" data-aos-duration="600" data-aos-delay="150" id="mform" style="margin-top:59px;width:364px;max-width:348px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon-notebook" style="color:rgb(1,159,208);"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="cid" required="" placeholder="Course ID" pattern="[0-9]+"></div>
            <div class="form-group"><input class="form-control" type="text" name="cnm" required="" placeholder="Course Name"></div>
            <div class="form-group"><select class="form-control" name="dnm" required=""><optgroup label="Select Department Name"><option value="mca">MCA</option><option value="mba">MBA</option><option value="cs">CS</option><option value="it">IT</option></optgroup></select></div>
            <div
                class="form-group"><button class="btn btn-primary btn-block" type="submit" id="btn" style="background-color:rgb(1,159,208);">Register</button></div>
    </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
</body>

</html>
