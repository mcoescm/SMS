<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>

	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- FontAwesome compiled  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
	.icon
	{
		font-size: 45px;
		color: red;

	}
	body
	{
		background-color: white;
	}
    .hide
    {
        visibility: hidden;
    }
</style>

</head>
<body >

<div class="container" >
	<div style="width: 80%; margin-left: 10%;">
<br>
	<div class="card " >


		<div class="card-header "  ><i class="fa fa-address-card-o icon " ></i>&nbsp;&nbsp;&nbsp; &nbsp;
			<b style="font-size:18px; ">Registration Form</b></div>
		
		<div class="card-block" style="margin-left: 20px;margin-right: 20px;  ">
			<form action="{% url 'student:Student_save' %}" method="post">
                {% csrf_token %}
                <br>
				<div class="row">
					<div class="col-sm-4"><label>First Name :</label></div>
                    <div class="col-sm-4"><label>Middle Name :</label></div>
                    <div class="col-sm-4"><label>Last Name :</label></div>
				</div>
				<div class="row">
					<div class="col-sm-4"> <input type="text" class="form-control" name="sfname"placeholder="Your Name" value="{{ fname }}" required></div>
					<div class="col-sm-4"><input type="text" name="smname" class="form-control" placeholder="Middle Name" value="{{ mname }}" required></div>
					<div class="col-sm-4"><input type="text" name="slname" onblur="get()" class="form-control" placeholder="Last Name" value="{{ lname }}" required></div>
				</div>
                 <input type="submit" id="s1" name="s"  value="parent" style="visibility: hidden"/>
				<br>
            </form>
            <form action="{% url 'student:Student_save' %}" method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-sm-4"><label>Parent First Name :</label></div>
                    <div class="col-sm-4"><label>Parent Middle Name :</label></div>
                    <div class="col-sm-4"><label>Parent Last Name :</label></div>
                </div>
				<div class="row">
					<div class="col-sm-4"> <select id="ffname" name="ffname" class="form-control" >
                    {% for x in pdata %}
                        <option value="{{ x.fnm }}">{{x.fnm  }}</option>

                    {% endfor %}

                    </select></div>

					<div class="col-sm-4"><select id="fmname" name="fmname" class="form-control">
                    {% for x in pdata %}
                        <option value="{{ x.mnm }}">{{x.mnm  }}</option>

                    {% endfor %}
                    </select></div>

					<div class="col-sm-4"><select id="flname" name="flname" class="form-control">
                    {% for x in pdata %}
                        <option value="{{ x.lnm }}">{{x.lnm  }}</option>

                    {% endfor %}
                    </select></div>
				</div>


				<br>

				<div class="row">
					<div class="col-sm-8"><div class="form-group"><label>Address :</label><textarea rows="2" name="addr" class="form-control" placeholder="Address" required></textarea></div></div>
					<div class="col-sm-4"></div>


						
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>State :</label>
							<input type="text" name="state" class="form-control" placeholder="State Name" required>							
						</div> 
					</div>

					<div class="col-sm-4">
						<div class="form-group">
							<label>City :</label>
							<input type="text" name="city" class="form-control" placeholder="City  Name" required>							
						</div> 
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Pin No :</label>
							<input type="text" name="pin" id="pinn" class="form-control" maxlength="6" minlength="6" placeholder="Pin Code" pattern="[0-9]+" onkeyup="checkpin()" required>							
						</div> 
					</div>
				</div>

				<div class="row">
					<div class="col-sm-5">
						<div class="form-group">
							<label>Gender :</label>&nbsp;
							<label><input type="radio" name="get" value="male">   &nbsp;Male</label>  &nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="get" value="female">&nbsp; Female  </label> &nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="get" value="other">&nbsp;Other   </label>
						</div>						
					</div>
					<div class="col-sm-2"></div>
					<div class="col-sm-5"></div>					
				</div>

				<div class="row">

					<div class="col-sm-5">
						<div class="form-group">
								<label>Date Of Birth :</label>
								<input type="Date" name="dob" id = "dt" onfocus="this.type='Date'" onchange="age()" class="form-control" required>
							</div>
					</div>
					<div class="col-sm-1"></div>
					<div class="col-sm-5">
						<div class="form-group">
								<label>Age :</label>
								<input type="text" name="ages" id = "ages"  class="form-control" disabled="" placeholder="Age" required>
							</div>
					</div>
					

				</div>



				<div class="row">
					<div class="col-sm-5">
						<div class="form-group">
							<label>Email Id :</label>
							<input type="email" name="email" class="form-control" placeholder="Your Email Id" required>
						</div>
					</div>
					<div class="col-sm-1"></div>
					<div class="col-sm-5">
						<div class="form-group">
							<label>Contact No :</label>
							<input type="text"  name="contact" maxlength="10" minlength="10" class="form-control" placeholder="Mobile Number"  id = "phno" onchange="checkphno()" required>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-5">
						<div class="form-group">
							<label>Password :</label>
							<input type="password" name="password" id="pass" class="form-control" placeholder="Create Your Password" required>
						</div>
					</div>
					<div class="col-sm-1"></div>
					<div class="col-sm-5">
						<div class="form-group">
							<label>Confirm Password :</label>
							<input type="password" name="cpassword" id="cpass" class="form-control"  placeholder="Confirm Your Password" required>
						</div>
					</div>
					
				</div>
					
                    <input type="text" class="hide" name="sfname" value="{{ fname }}">
                    <input type="text" class="hide" name="smname" value="{{ mname }}">
                    <input type="text" class="hide" name="slname" value="{{ lname }}">
				<br><br>

				
					
						<div class="form-group text-right" style=" float: right; width: 30%; margin-right: 10%;">
					<input type="submit" name="s"  id="s2" value="Register" onclick="checkpass()" class=" form-control btn-success ">

					</div>
					
					
			

<br><br>
			</form>

		</div>

	</div>
	</div>
</div>

<script type="text/javascript">
	

	
	function checkphno()
	{
		var a = document.getElementById("phno");		
		var ab = a.value;
		if(isNaN(ab))
		{
			
			a.setCustomValidity("I expect an Mobile No, darling!");
		}

		
	}


	function age()
	{
		var udate=document.getElementById("dt").value.substr(0,4);
		var cdate=new Date().getFullYear();
		document.getElementById("ages").value = cdate-udate;
	}

	function checkpass()
	{
		var p=document.getElementById("pass");
		var c=document.getElementById("cpass");
		if(p.value!=c.value)
		{
			c.setCustomValidity("Password doesn't Match!!!!");
		}
		else
		{
			c.setCustomValidity("");
		}
	}
	function checkpin()
	{
		var pin = document.getElementById("pinn");		
		var pinv = pin.value;

		if(isNaN(pinv))
		{
			document.getElementById("pinn").value="";
		
		}

	}
	function get() {

            document.getElementById("s1").click();

    }


</script>

</body>
</html>
